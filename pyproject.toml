[project]
name = "reply-drone"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "sander-hergarten", email = "mail@sander-hergarten.de" }
]
dependencies = [
    "torch>=2.7.0",
    "torchvision>=0.22.0",
    "scipy>=1.15.2",
]
