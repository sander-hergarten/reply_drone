[project]
name = "engine"
version = "0.1.0"
description = "Add your description here"
dependencies = [
    "panda3d>=1.10.15",
    "panda3d-simplepbr>=0.13.1",
    "numpy>=2.2.5",
    "torchvision>=0.22.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "numpy>=2.2.5",
    "imageio[freeimage,pyav,tifffile]>=2.37.0",
    "scipy>=1.15.2",
    "tqdm>=4.67.1",
    "jupyter>=1.1.1",
    "tyro>=0.9.19",
    "pillow>=11.2.1",
    "matplotlib>=3.10.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/engine"]
