[project]
name = "engine"
version = "0.1.0"
description = "Add your description here"
dependencies = [
    "panda3d>=1.10.15",
    "panda3d-simplepbr>=0.13.1",
    "numpy>=2.2.5",
    "torchvision>=0.22.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/engine"]
